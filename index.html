<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List with Tabs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- donation bar working start -->
    <div class="top-bar" id="donationBar">
      <div class="paypal-info">
        <img
          class="paypal-logo"
          src="https://www.paypalobjects.com/webstatic/mktg/logo/pp_cc_mark_37x23.jpg"
          alt="PayPal Logo" />
        <span
          >Find this App useful <br />
          Support us to keep it AD free!</span
        >
        <a
          class="donate-button"
          href="http://paypal.me/Ajitonline"
          target="_blank"
          >Donate</a
        >
      </div>
      <span class="close-button" onclick="closeDonationBar()">&times;</span>
    </div>
    <!-- donation bar working end -->
    <div class="container">
      <nav>
        <button class="tab-btn active" data-tab="daily">Daily Plan</button>
        <button class="tab-btn" data-tab="weekly">Weekly Plan</button>
        <button class="tab-btn" data-tab="monthly">Monthly Plan</button>
        <button class="tab-btn" data-tab="goals">Goals</button>
      </nav>
      <div class="note-editor">
        <textarea
          id="note-input"
          placeholder="Write your note here..."></textarea>
        <button id="add-note-btn">Add</button>
      </div>
      <div class="notes-list" id="notes-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
<!-- end -->
